# 白名单模式，优先 china，global 作 fallback
# 白名单 或 境内查询结果 IP 非 geoip:CN 是走国外，同时国外查询屏蔽 AAAA 记录

log:
  level: info
  file: "/tmp/mosdns.log"

plugins:
  # mmdb
  - tag: country
    type: mmdb
    args:
      file: "/etc/mosdns/rule/Country.mmdb"

  # custom direct
  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/cn-white.txt"

  # custom proxy
  - tag: blacklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/cn-black.txt"

  # 广告域名列表 geosite:category-ads-all
  - tag: geosite_ads
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/reject-list.txt"

  # hosts
  - tag: hosts
    type: hosts
    args:
      entries:
        - "localhost 127.0.0.1"

  # 缓存
  - tag: cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400
      dump_file: "/etc/mosdns/cache.dump"
      dump_interval: 1800

  # 查询境外DNS
  - tag: forward_global_dot
    type: forward
    args:
      concurrent: 3
      upstreams:
        - tag: Google_dot
          addr: "tls://dns.google"
          dial_addr: "8.8.4.4"
          enable_pipeline: true
        - tag: Cloudflare_dot
          addr: "tls://one.one.one.one"
          dial_addr: "1.0.0.1"
          enable_pipeline: true
        - tag: OpenDNS_dot
          addr: "tls://dns.opendns.com"
          dial_addr: "208.67.222.222"
          enable_pipeline: true
        - tag: AdGuardDNS_dot
          addr: "tls://unfiltered.adguard-dns.com"
          dial_addr: "94.140.14.140"
          enable_pipeline: true

  # 查询国内DNS
  - tag: forward_china_dot
    type: forward
    args:
      concurrent: 2
      upstreams:
        # - tag: Ali_dot
        #   addr: "tls://dns.alidns.com"
        #   dial_addr: "223.5.5.5"
        #   enable_pipeline: false
        - tag: OneDNS_dot
          addr: "tls://dot-pure.onedns.net"
          dial_addr: "54.223.159.81"
          enable_pipeline: true
        - tag: DNSPod_dot
          addr: "tls://dot.pub"
          dial_addr: "120.53.53.53"
          enable_pipeline: true

  # 境外解析，优先IPv4，不设置过滤，作为fallback
  - tag: global_sequence
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $forward_global_dot

  # 国内解析
  - tag: china_sequence
    type: sequence
    args:
      # 匹配代理名单，直接结束
      - matches: qname $blacklist
        exec: return
      # 解析
      - exec: $forward_china_dot
      # 匹配到白名单，接受结果
      - matches: qname $whitelist
        exec: return
      # 解析的结果不是 CN IP，丢弃
      - matches: "!resp_ip_mmdb $country CN"
        exec: drop_resp

  # 屏蔽解析
  - tag: reject_sequence
    type: sequence
    args:
      - matches: qname $geosite_ads
        exec: reject 3
      - matches: qtype 12
        exec: reject 3
      # - matches: qtype 65
      #   exec: reject 3

  # 如果 primary 抛出错误，或返回但没有应答，或在 threshold 毫秒内无响应，则执行 secondary。
  # 所以在 primary 中不能用 rejcet，reject 也是应答, drop_resp 用于触发 fallback
  # Fallback
  - tag: fallback
    type: fallback
    args:
      primary: china_sequence
      secondary: global_sequence
      threshold: 200
      always_standby: true

  - tag: main_sequence
    type: sequence
    args:
      - exec: $reject_sequence

      - exec: $hosts
      - matches: has_resp
        exec: accept

      - exec: $cache
      - matches: has_resp
        exec: accept

      - exec: $fallback
      - matches: has_resp
        exec: ttl 10-600

  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: 0.0.0.0:5335
